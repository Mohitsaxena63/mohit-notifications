<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Notifications</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    .notification {
      background: white; padding: 15px; margin-bottom: 10px;
      border-left: 5px solid #007bff; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .title { font-weight: bold; color: #007bff; }
    .time { font-size: 12px; color: gray; }
  </style>
</head>
<body>
  <h2>ðŸ“¢ Live Notifications</h2>
  <div id="notifications">Loading...</div>

 <script>
const NOTIF_URL = "https://mohitsaxena6363.github.io/notifications.json";
let lastData = "";

async function fetchNotifications() {
    try {
        const res = await fetch(NOTIF_URL + "?t=" + Date.now(), { cache: "no-store" });
        const data = await res.json();
        const jsonString = JSON.stringify(data);

        if (jsonString !== lastData) {
            lastData = jsonString;
            renderNotifications(data);
        }
    } catch (err) {
        console.error("Notification fetch error:", err);
    }
}

function renderNotifications(list) {
    const container = document.getElementById("notifList");
    container.innerHTML = "";

    list.forEach(n => {
        const div = document.createElement("div");
        div.className = "notif";
        div.innerHTML = `
            <strong style="color:blue">${n.title}</strong><br>
            ${n.message}<br>
            <small>${n.time}</small>
        `;
        container.appendChild(div);
    });
}

// First load
fetchNotifications();

// Auto refresh every 60 sec
setInterval(fetchNotifications, 60000);
</script>
</body>
</html>
