<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Notifications</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: white;
    padding: 20px;
  }

  .notification {
    background: #1e1e1e;
    padding: 15px;
    margin: 10px 0;
    border-radius: 8px;
    position: relative;
    display: flex;
    align-items: center;
    gap: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: transform 0.2s;
  }

  .notification:hover {
    transform: translateY(-2px);
  }

  .notification .icon {
    font-size: 24px;
  }

  .badge {
    position: absolute;
    top: 8px;
    right: 12px;
    font-size: 12px;
    padding: 3px 7px;
    border-radius: 12px;
    font-weight: bold;
    color: white;
  }

  .update { background: #007bff; }
  .alert { background: #dc3545; }
  .offer { background: #28a745; }

</style>
</head>
<body>

<h2>üì¢ Premium Notifications</h2>

<div class="notification">
  <div class="icon"><i class="fas fa-bell"></i></div>
  <div>Website ka naya update release ho gaya hai! üî•</div>
  <div class="badge update">Update</div>
</div>

<div class="notification">
  <div class="icon"><i class="fas fa-exclamation-triangle"></i></div>
  <div>Security Alert! Apna password turant change karein.</div>
  <div class="badge alert">Alert</div>
</div>

<div class="notification">
  <div class="icon"><i class="fas fa-gift"></i></div>
  <div>Special Offer ‚Äì Aaj ke liye 50% discount! üéÅ</div>
  <div class="badge offer">Offer</div>
</div>

</body>
</html>
