<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Notifications</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    .notification {
      background: white; padding: 15px; margin-bottom: 10px;
      border-left: 5px solid #007bff; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .title { font-weight: bold; color: #007bff; }
    .time { font-size: 12px; color: gray; }
  </style>
</head>
<body>
  <h2>üì¢ Live Notifications</h2>
  <div id="notifications">Loading...</div>

  <script>
    async function loadNotifications() {
      try {
        let url = "https://raw.githubusercontent.com/Mohitsaxena63/mohit-notifications/refs/heads/main/notifications.json";
        let res = await fetch(url);
        let data = await res.json();

        let container = document.getElementById("notifications");
        container.innerHTML = "";
        data.forEach(n => {
          container.innerHTML += `
            <div class="notification">
              <div class="title">${n.title}</div>
              <div>${n.message}</div>
              <div class="time">${n.time}</div>
            </div>
          `;
        });
      } catch (e) {
        document.getElementById("notifications").innerHTML = "‚ö†Ô∏è Error loading notifications.";
      }
    }

    loadNotifications();
    setInterval(loadNotifications, 60000); // Har 1 min me refresh
  </script>
</body>
</html>
